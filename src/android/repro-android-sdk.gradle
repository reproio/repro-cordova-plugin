repositories {
    google()
    mavenCentral()
    flatDir {
        dirs 'src/main/libs'
        dirs 'libs'
    }
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile(name:'repro-android-sdk', ext:'aar')
}

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:+'
    }
}
